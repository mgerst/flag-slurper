---
- hosts: all
  become: yes
  tasks:
    - name: Setting up proxy
      template: src=02proxy.j2 dest=/etc/apt/apt.conf.d/02proxy
      when: apt_cache_enabled

    - name: Install apt packages
      apt: name={{ item }} state=present update_cache=yes cache_valid_time=86000
      with_items:
        - vim
        - htop
        - openssh-server

    - name: "Setup default creds: cdc:cdc"
      user:
        name: cdc
        password: "$1$kejaef$s8Y0EuYOIiDSSiItk8zLv1"
        shell: /bin/bash
        groups:
          - cdrom
          - floppy
          - sudo
          - audio
          - dip
          - video
          - plugdev
          - netdev

    - name: "Create non-sudo user: nosudo:cdc"
      user:
        name: nosudo
        password: "$1$kejaef$s8Y0EuYOIiDSSiItk8zLv1"
        shell: /bin/bash
        groups:
          - cdrom
          - floppy
          - audio
          - dip
          - video
          - plugdev
          - netdev
      when: nosudo is defined

    - name: Change root password
      user: name=root password="{{ root_password }}"

    - name: Allow password ssh loging
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PasswordAuthentication'
        line: 'PasswordAuthentication yes'
      notify: restart ssh

    - name: Allow root ssh
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PermitRootLogin'
        line: 'PermitRootLogin yes'
      notify: restart ssh

    - name: Create flag for each host
      copy:
        dest: /root/{{ inventory_hostname }}_www_root.flag
        content: "{{ lookup('password', 'flags/' + inventory_hostname + '_www_root.flag length=50') }}"
        owner: root
        group: root

  handlers:
    - name: restart ssh
      service: name=ssh state=restarted

- hosts: dns
  become: yes
  tasks:
    - name: Installing apt packages
      apt: name={{ item }} state=present
      with_items:
        - bind9

    - name: Configure bind
      template: src={{ item }} dest=/etc/bind/{{ item }}
      with_items:
        - named.conf.local
        - db.team1.isucdc.com.conf
      notify: reload bind9

  handlers:
    - name: reload bind9
      service: name=bind9 state=reloaded

- hosts: smtp
  become: yes
  tasks:
    - name: Install packages
      apt:
        name:
          - mailutils
          - postfix
        state: present

    - name: Configure postfix
      lineinfile:
        path: /etc/postfix/main.cf
        regexp: '{{ item.regexp }}'
        line: '{{ item.line }}'
      with_items:
        - regexp: '^mailbox_size_limit ='
          line: 'mailbox_size_limit = 0'
        - regep: '^recipient_delimiter ='
          line: 'recipient_delimiter = +'
        - regexp: '^inet_interfaces ='
          line: 'inet_interfaces = all'
        - regexp: '^mydestination ='
          line: 'mydestination = $myhostname, localhost.$your_domain, $your_domain'
      notify: restart postfix
  handlers:
    - name: restart postfix
      service: name=postfix state=restarted
